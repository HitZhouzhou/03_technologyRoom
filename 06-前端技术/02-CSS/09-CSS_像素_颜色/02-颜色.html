<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* rgb:红绿蓝 */
        .hit1 {
            color: rgb(255, 0, 0);
        }

        .hit2 {
            color: rgb(138, 43, 226);
        }

        .hit3 {
            /* color: rgb(0, 0, 0); */
            color: #ff0000aa;
        }

        .hit4 {
            /* color:hsl(色相,饱和度,亮度) */
            color: hsl(40deg, 40%, 100%)
        }
    </style>
</head>

<body>
    <h2 class="hit1">哈工深1</h2>
    <h2 class="hit2">哈工深2</h2>
    <h2 class="hit3">哈工深3</h2>
    <h2 class="hit4">哈工深3</h2>
</body>

</html>
