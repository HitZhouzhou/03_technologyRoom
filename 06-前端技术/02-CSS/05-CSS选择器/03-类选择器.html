<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>02_类选择器</title>
    <style>
        h2 {
            color: chocolate;
        }

        p {
            color: blue;
        }

        .front-end {
            color: green;
        }

        .back-end {
            color: red;
        }

        .big {
            font-size: 60px
        }
    </style>
</head>

<body>
    <h1>欢迎来到哈小周</h1>
    <h2>作者:哈哈</h2>
    <h2>学前端</h2>
    <p class="front-end big">学前端先学HTML,再学CSS</p>
    <p class="front-end">再学JAVASCRIPT</p>
    <br>
    <h2>学后端</h2>
    <p class="back-end">学后端先学JAVA,再学数据库</p>
    <p class="back-end">再学框架</p>
    <p class="back-end">再学服务器</p>
</body>

</html>
