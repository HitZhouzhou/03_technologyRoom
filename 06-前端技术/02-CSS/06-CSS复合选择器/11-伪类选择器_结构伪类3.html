<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类</title>
    <!-- 伪类:像类,但不是类 -->
    <style>
        /* div>p:last-of-type {
            color: red;
        } */
        span:only-child {
            color: red;
        }

        div:empty {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <div>
        <span>
            测试
        </span>
    </div>
    <div>
        <span>1</span>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
        <span>11</span>
    </div>
</body>

</html>
