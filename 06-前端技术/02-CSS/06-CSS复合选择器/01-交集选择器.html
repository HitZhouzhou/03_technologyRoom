<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>01-交集选择器</title>
    <style>
        .rich {
            color: red;
        }

        .beauty {
            color: blue;
        }

        p.beauty {
            color: green;
        }

        .rich.beauty {
            color: yellow;
        }
    </style>
</head>

<body>
    <h2 class="rich">土豪</h2>
    <h2 class="beauty">明星</h2>
    <h2 class="rich beauty">土豪明星</h2>
    <hr>
    <p class="beauty" id="plittle">小p</p>
    <p class="beauty">monkey</p>
</body>

</html>
