<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>伪类选择器_动态伪类</title>
    <!-- 伪类:像类,但不是类 -->
    <style>
        a:link {
            color: orange;
        }

        a:visited {
            color: gray;
        }

        a:hover {
            color: skyblue;
        }

        a:active {
            color: blueviolet;
        }

        span:hover {
            color: skyblue;
        }

        span:active {
            color: blueviolet;
        }

        input:focus,
        select:focus {
            color: orange;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://hitszzhoujy.com">哈晓周</a>
    <a href="https://www.google.com">谷歌</a>
    <a href="https://www.bing.com">必应</a>
    <span>哈晓周</span>

    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
    </select>
</body>

</html>
