<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 行内(不是选择器)>ID选择器>类选择器>元素选择器>通配选择器 */
        h2 {
            color: red;
        }

        #hit {
            color: blue;
        }

        .slogan {
            color: green;
        }
    </style>

</head>

<body>
    <h2 class="slogan" id="hit">这是什么颜色?</h2>
</body>

</html>
