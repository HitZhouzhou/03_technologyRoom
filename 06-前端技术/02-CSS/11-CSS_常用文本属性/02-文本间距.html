<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        .hit1 {
            letter-spacing: 20px;
        }

        .hit2 {
            word-spacing: 20px;
        }
    </style>
</head>

<body>
    <div>You got a dream ,you gotta protect it</div>
    <div class="hit1">You got a dream ,you gotta protect it .哈工深</div>
    <div class="hit2">You got a dream ,you gotta protect it .哈工深</div>
</body>

</html>
