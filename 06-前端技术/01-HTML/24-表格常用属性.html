<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>24表格常用属性</title>
</head>
<style>
    caption {
        font-size: 24px;
        font-weight: bold;
        color: aqua;
    }

    tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
    }
</style>

<body>
    <table border="10" width="500" height="300" cellspacing="">
        <caption>学生信息</caption>
        <thead height="50" align="center" valign="middle">
            <tr>
                <th width="50" align="right" valign="bottom">姓名</th>
                <th>民族</th>
                <th>政治面貌</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody height="" align="center">
            <tr height="70" align="center" valign="middle">
                <td>张三</td>
                <td>汉族</td>
                <td>群众</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>汉族</td>
                <td>党员</td>
                <td>男</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>汉族</td>
                <td>群众</td>
                <td>男</td>
            </tr>
            <tr>
                <td align="top" valign="right">赵六</td>
                <td>汉族</td>
                <td>党员</td>
                <td>男</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    共计4人
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
