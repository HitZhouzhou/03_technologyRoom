<!--
    语义化标签:标签的语义化是指标签的含义，比如h1标签表示一级标题，p标签表示段落，em标签表示强调等等。
    标签的效果不是最重要的,最重要的是标签的含义
    效果可以由css来控制
-->
<!--
    语义化标签的好处:
    1. 有利于SEO搜索引擎优化
    2. 代码的可读性更好
    3. 便于团队开发和维护
    4. 有利于特殊设备的解析
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML排版标签</title>
</head>

<body>
    <!--
        h1是最重要的
        所以一般只写一个h1
    -->
    <!--
        h1~h6不能嵌套使用
    -->
    <h1>
        我是一级标题
        <style>
            h1 {
                color: red;
                background-color: yellow;
                transform: rotate(-10deg);
            }
        </style>
    </h1>
    <!--
        其他的标题标签可以多个
    -->
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!--div标签并没有特殊含义,只是便于管理-->
    <!--p标签内不能有h标签,div标签,p标签-->
    <div>
        <p>我是一个段落标签</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
    </div>


</body>

</html>
