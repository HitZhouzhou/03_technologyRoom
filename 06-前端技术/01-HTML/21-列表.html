<!--
    ol,ul,dl
    列表:有序列表,无序列表,自定义列表
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>要把大象放冰箱有几步</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放入</li>
        <li>关门</li>
    </ol>
    <h2>我想去的几个城市</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>
    <h2>如何更好的学习</h2>
    <dl>
        <dt>学习方法</dt>
        <dd>多练习</dd>
        <dd>多思考</dd>
        <dt>学习时间</dt>
        <dd>早上</dd>
        <dd>晚上</dd>
    </dl>
</body>

</html>
