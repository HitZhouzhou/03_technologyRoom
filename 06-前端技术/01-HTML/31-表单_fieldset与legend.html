<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>禁用表单控件</title>
</head>

<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!--文本输入框-->
        <fieldset>
            <legend>
                主要信息
            </legend>
            <label for="zhanghu">
                账户:
            </label>
            <input id="zhanghu" type="text" name="account" maxlength="10">
            <br>
            <!--密码输入框-->
            <label>
                密码: <input id="mima" type="password" name="pwd" maxlength="10">
            </label>
            <br>
            性别:
            <!--单选框必须有value-->
            <label>
                <input type="radio" name="gender" value="male">男
            </label>
            <input id="nv" type="radio" name="gender" value="female">
            <label for="nv">
                女
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>附加信息</legend>

            爱好:
            <!--复选框-->
            <label>
                <input type="checkbox" name="hobby" value="smoke">抽烟
            </label>
            <label>
                <input type="checkbox" name="hobby" value="drink">喝酒
            </label>
            <label>
                <input type="checkbox" name="hobby" value="perm">烫头
            </label>
            <br>

            其他:
            <textarea name="other" cols="20" rows="3"></textarea>
            <br>
            籍贯:
            <select name="place">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen" selected>深圳</option>
            </select>
        </fieldset>
        <!--隐藏框-->
        <input type="hidden" name="from" value="baidu">
        <!--确认按钮的第一种写法-->
        <!-- <button>确认</button> -->
        <!--确认按钮的第二种写法-->
        <!--
            确认按钮都不加name属性
        -->
        <input type="submit" value="确认">

        <!--重置按钮_第一种-->
        <!-- <button type="reset">重置</button> -->
        <!--重置按钮_第二种-->
        <input type="reset" value="重置">
        <!--普通按钮-->
        <button type="button">检查账户是否被注册</button>
    </form>
</body>

</html>
