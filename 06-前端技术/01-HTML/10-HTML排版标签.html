<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML排版标签</title>
</head>

<body>
    <!--
        h1是最重要的
        所以一般只写一个h1
    -->
    <!--
        h1~h6不能嵌套使用
    -->
    <h1>我是一级标题</h1>
    <!--
        其他的标题标签可以多个
    -->
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!--div标签并没有特殊含义,只是便于管理-->
    <!--p标签内不能有h标签,div标签,p标签-->
    <div>
        <p>我是一个段落标签</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
    </div>


</body>

</html>
