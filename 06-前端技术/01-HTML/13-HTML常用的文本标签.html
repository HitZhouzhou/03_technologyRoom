<!--
    1.用于包裹:词汇,短语
    2.通常写在排版标签内
-->
<!--
    em : 表示强调
    strong : 表示更强的强调
    span : 用于包裹词汇,短语
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;

        }
    </style>
</head>

<body>
    <p>
        学习<em>HTML</em>是一件很有意思的事情
    </p>
    <p>
        学前后端用来完善<strong>哈晓周网页</strong>
    </p>
    <p>
        前端三个框架为:<span>Angular,React,Vue</span>
    </p>
</body>

</html>
