<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>禁用表单控件</title>
</head>

<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!--文本输入框-->
        账户: <input type="text" name="account" value="zhangsan" maxlength="10" disabled>
        <br>
        <!--密码输入框-->
        密码: <input type="password" name="pwd" maxlength="10">
        <br>
        性别:
        <!--单选框必须有value-->
        <input type="radio" name="gender" value="male" disabled>男
        <input type="radio" name="gender" value="female" checked>女
        <br>
        爱好:
        <!--复选框-->
        <input type="checkbox" name="hobby" value="smoke" checked>抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm" disabled>烫头
        <br>

        其他:
        <textarea name="other" cols="20" rows="3"></textarea>
        <br>
        籍贯:
        <select name="place" disabled>
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="shenzhen" selected>深圳</option>
        </select>
        <!--隐藏框-->
        <input type="hidden" name="from" value="baidu">
        <!--确认按钮的第一种写法-->
        <!-- <button>确认</button> -->
        <!--确认按钮的第二种写法-->
        <!--
            确认按钮都不加name属性
        -->
        <input type="submit" value="确认">

        <!--重置按钮_第一种-->
        <!-- <button type="reset">重置</button> -->
        <!--重置按钮_第二种-->
        <input type="reset" value="重置">
        <!--普通按钮-->
        <button type="button" disabled>检查账户是否被注册</button>
    </form>
</body>

</html>
